<!DOCTYPE html>
<html>
<head>

  <meta charset=utf-8/>

  <title>Lab 1. Introduction to HTML5 and HLS</title>
  
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/video-js.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">

</head>
<body>
	<h1 class="display-4">HLS Player</h1>

	<video id="bipBop" class="video-js vjs-default-skin" controls>
		<source type="application/x-mpegURL" src="" id="videoSource">
		<!--<track kind="captions" src="" srclang="en" label="English" default>-->
	</video>

	<button type="button" class="btn btn-outline-success buttonMargin" id="play">Play</button>
	<button type="button" class="btn btn-outline-warning buttonMargin" id="pause">Pause</button>
	<!--<button type="button" class="btn btn-outline-danger buttonMargin" id="stop">Stop</button>-->	
	<button type="button" class="btn btn-outline-secondary buttonMargin" id="forward">Forward</button>
	<button type="button" class="btn btn-outline-secondary buttonMargin" id="backwards">Backwards</button>	

	<hr>
	<form id="loadUrl">
		<div class="input-group mb-3">
		  	<input type="url" class="form-control" id="linkInsert" placeholder="Insert the Link">
		  		<div class="input-group-append">
		    	<button class="btn btn-outline-secondary" type="button" id="change">Load</button>
		  	</div>
		</div>
	</form>

	<script src="js/videojs-ie8.min.js"></script>
	<script src="js/videojs-http-streaming.js"></script>
	<script src="js/video.js"></script>
	<script src="js/bootstrap/bootstrap.js"></script>
	<script type="text/javascript" src="js/control.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>

</body>
</html>
